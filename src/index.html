<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mini Game</title>
</head>
<body>
   <div class="container">
      <div class='field_1' id='field_1'>
         <h2 class='field_1__title'>Welcome to the game</h2>
         <button class="btn field_1__btn">Start!</button>
      </div>
      <div class='field_2' id='field_2'>
         <h2 class='field_2__title'>Choose game net</h2>
         <div class="btn__group">
            <button class="btn btn__option" data-net='10'>10x10 (Soft)</button>
            <button class="btn btn__option" data-net='20'>20x20 (Medium)</button>
            <button class="btn btn__option" data-net='50'>50x50 (Large)</button>
         </div>
      </div>
      <!-- <div class='field_3' id='field_3'> -->
      </div>
   </div>
</body>
</html>
