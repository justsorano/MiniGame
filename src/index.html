<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mini Game</title>
</head>
<body>
   <div class='overlay'></div>
   <div class='container'>
      <span id='timer'>Time:<span></span></span>
      <span class="score">Score:<span id='score'>0</span></span>
      <div class='field_1' id='field_1'>
         <h2 class='field_1__title'>Welcome to the game</h2>
         <button class='btn field_1__btn'>Start!</button>
      </div>
      <div class='field_2' id='field_2'>
         <h2 class='field_2__title'>Choose game net</h2>
         <div class='btn__group'>
            <button class='btn btn__option' data-net='20'>20x20 (Soft)</button>
            <button class='btn btn__option' data-net='40'>40x40 (Medium)</button>
            <button class='btn btn__option' data-net='60'>60x60 (Large)</button>
         </div>
      </div>
      </div>
   </div>
</body>
</html>
